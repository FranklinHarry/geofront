[tox]
envlist = py33, py34, py35
minversion = 1.8.0

[testenv]
deps =
    pytest >= 3.0.6, < 4.0.0
    https://github.com/spoqa/sftpserver/releases/download/0.2setuptools/sftpserver-0.2setuptools-py3-none-any.whl
    iso8601 >= 0.1.11
    redis
    pytest-cov
    py33: asyncio >= 3.4.3
    pep8 >= 1.6.2
    flake8 >= 2.3.0
commands =
    flake8
    pytest {posargs:--cov geofront --durations=5}

[pytest]
addopts = --ff
testpaths = tests/ geofront/
